<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <link rel=icon href=assets/favicon.ico sizes="32x32" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.1/js/calcite-web.min.js"></script>
  <script src="./app/es6-promise.auto.min.js"></script>
  <script src="./app/dojo.js"></script>
  <script src="https://js.arcgis.com/4.9/"></script>

  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
  <script>
    require(["Application/init"]);
  </script>
</head>

<body class="configurable-application--loading">
  <header class="top-nav fade-in">
    <div class="grid-container">
      <div class="column-24">
        <div>
          <a class="skip-to-content" href="#skip-to-content">Skip To Content</a>
          <div class="top-nav-title">
            <span id="title"></span>
          </div>
          <div class="class-top-nav-list right">
            <button id="splashButton" data-modal="splash" class="hide js-modal-toggle search-top-nav icon-ui-flush link-dark-gray">
            </button>
          </div>

        </div>
      </div>
    </div>
  </header>

  <div class="masterContainer">
    <div id="viewContainer" class="configurable-application__view-container">
      <div id="mapMain" class="container"></div>
      <div id="mapInset" class="container inset-map hide"></div>
    </div>
    <div id="sidebar">
      <br><br><br>
      <div id="SLRSliderMessage"></div>
      
      <div id="arrowBtns">
      <button type="button" id="btnDecreaseFloodLevel"><span class="esri-icon-down-arrow"></span></button>
      <!-- <input id="SLRLevelSlider" type="range" min="0" max="6" value="1" step="1" /> -->
      <button type="button" id="btnIncreaseFloodLevel"><span class="esri-icon-up-arrow"></span></button>
      </div>
      <br><br>
      
      <br>
      <div id="chartdiv"></div>
      <br><br>
      <table id="statsTable">
        <tr><td>Affected Buildings</td>
          <td><div id="affectedBuildings"></div></td></tr>
        <tr><td>Exposure</td>
          <td><div id="exposure"></div></td></tr>
        <tr><td>Damage</td>
          <td><div id="damage"></div></td></tr>

      </table>


      <br>
   
    </div>
  </div>
  <!-- Splash/Description Modal -->
  <div class="js-modal modal-overlay modifier-class" data-modal="splash">
    <div class="modal-content column-12" role="dialog" aria-labelledby="modal" role="dialog">
      <h3 class='trailer-half' id="splashTitle"></h3>
      <p id="splashContent"></p>
      <div class="text-right">
        <button id="splashOkButton" class="btn js-modal-toggle">okay</button>
      </div>
    </div>
  </div>
</body>

</html>
